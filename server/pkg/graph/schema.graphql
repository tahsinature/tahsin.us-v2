type Genre {
  id: ID!
  name: String!
  color: String!
}

type Movie {
  id: ID!
  title: String!
  year: Int!
  myRating: Int!
  genres: [Genre!]!
  image: String!
  watchedAt: String!
}

type Book {
  id: ID!
  title: String!
  author: String!
  myRating: Int!
  genres: [Genre!]!
  cover: String!
  isReading: Boolean!
}

type Article {
  id: ID!
  title: String!
  cover: String!
  url: String!
}

type Query {
  movies: [Movie!]!
  books: [Book!]!
  articles: [Article!]!
}
